name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test_step.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests with coverage
        id: test_step
        run: |
          cd backend
          npm test -- --coverage

      - name: Upload test coverage
        uses: actions/upload-artifact@latest
        with:
          name: test-coverage
          path: backend/coverage

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend & build
        run: |
          cd backend
          npm install
          npm run build

      - name: Install frontend & build
        run: |
          cd frontend
          npm install
          npm run build

  email:
    needs: [test, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Save GitHub Actions log
        run: |
          mkdir -p logs
          cp $GITHUB_WORKSPACE/../_temp/*/*.log logs/job.log || echo "No logs found"

      - name: Send summary email with log
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Pipeline CI Completo
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_FROM }}>
          body: |
            Pipelina CI completo.

            Repositório: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Log está em anexo.

            – GitHub Actions
          attachments: logs/job.log
